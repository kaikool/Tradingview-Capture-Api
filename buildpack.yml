---
# Buildpack configuration for Koyeb deployment
python:
  version: 3.11

nodejs:
  version: 20

system_packages:
  - chromium-browser
  - fonts-liberation
  - libappindicator3-1
  - libasound2
  - libatk-bridge2.0-0
  - libatk1.0-0
  - libcups2
  - libdbus-1-3
  - libdrm2
  - libgtk-3-0
  - libnspr4
  - libnss3
  - libxcomposite1
  - libxdamage1
  - libxrandr2
  - xdg-utils

env:
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
  PUPPETEER_EXECUTABLE_PATH: "/usr/bin/chromium-browser"